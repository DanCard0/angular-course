<!DOCTYPE html>
<html ng-app>
<head>
	<style>
		.hover{
			background-color: red;
		}
		.no-hover{
			background-color: blue;
		}
	</style>
	<meta charset="utf-8">
	<title>ng-events</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<button ng-click="bandera = !bandera" ng-class="{'hover': bandera, 'no-hover': !bandera}">
		Hover me
	</button> <span ng-show="bandera">&lt;- click me</span>
	<p>
		{{bandera | json}}
	</p>
</body>
</html>
